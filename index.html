<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Country Info!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Solway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="titleHeader">
        <h1 id="title">Tell me about this Country!</h1>
      </div>
    </div>

    <div id="background">
      <div id="infoContainer">
        <div id="infoBox">
          <div>
            <p>
              <input
                id="location"
                placeholder="Enter a country name or part of it..."
                type="text"
              />
              <a
                href="#"
                id="locationBtn"
                class="btn locationButton push_button"
                onclick="searchLocation()"
              >
              </a>
            </p>
          </div>
          <div id="countryInfo" style="display: none;">
            <h1
              id="countryName"
            ></h1>
            <img
              id="flag"
              src="https://restcountries.eu/data/bra.svg"
              class="w3-round w3-margin-bottom"
              alt="documents icon"
              style="width:30%"
            />
            <div class="w3-row  w3-padding-8">
              <div class="w3-half">
                <h3 id="continent">
                  Continent:
                </h3>
                <h3 id="capital">
                  Capital:
                </h3>
                <h3 id="population">
                  Population:
                </h3>
              </div>
              <div class="w3-half">
                <h3 id="demonym">
                  Demonym:
                </h3>
                <h3 id="language">
                  Main language:
                </h3>
                <h3 id="currency">
                  Currency:
                </h3>
              </div>
            </div>
          </div>
          <div id="ErrorBox" style="display: none;">
            <h1
              id="errorMessage"
            ></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
